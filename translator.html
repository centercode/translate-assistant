<html>

<head>
  <meta charset="utf-8" />
  <title>Translator</title>
  <link rel="stylesheet" href="./src/translator.css" />
  <script src="./src/jquery-2.1.3.min.js"></script>
</head>

<body class="day" onkeydown="hotkey(event)">
  <!--  -->
  <div class="container">
    <div class="main" id="main">
      <div id="source_text" class="day">
      </div>
      <textarea id="dest_text" class="day" cols="30" rows="10"></textarea>
    </div>
    <div class="btns_left">
      <div class="browse">
        <input type='button' class=' btn_browse' value='文件' />
        <input type="file" id="file" class=" file" name="file[]" onchange="handleFileSelect(event)" />
      </div>
      <div class="btn_font">
        <input type="button" class="btn_font_plus" value="+" onclick="chFont(1)">
        <input type="button" class="btn_font_sub" value="--" onclick="chFont(-1)">
      </div>
      <input type="button" class=" btn_theme" value="◑ 主题" onclick="changeTheme()">
      <input type="button" id="savetext" class="btn_save" value="保存" onclick="doSave()">
      <!--input type="button" class="btn_clipboard" value="拷贝" onclick="copyToClipboard()" /-->
    </div>
    <div class="btns_right">
      <input class=" btn_up" id="up" value="↑" type="button" accesskey="u" onclick="moveSelect('up')">
      <input class=" btn_down" id="down" value="↓" type="button" accesskey="n" onclick="moveSelect('down')">
    </div>
  </div>
  <script src="./src/translator.js">
  </script>

</body>

</html>
